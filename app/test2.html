<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <span id="title"></span>

  <script>

    async function arbolito() {
      // url de la api
      const api01 = await fetch("http://67.205.155.238/api/vuelo", { method: 'GET' });
      const dataLibros = await api01.json();

      // verifico conexion con la api
      if (!api01) {
        const message = `An error has occured: ${api01.status}`;
        throw new Error(message);
      }

      let html = ``;
      Object.keys(dataLibros).map((key) => {
        var obj = dataLibros[key];
        html += ` <p>dato: " ${JSON.stringify(obj.key)}</p>`;
      });

      // imprimo los datos
      html += `</br> `;
      document.getElementById("title").innerHTML += html;
    }

    // capturo el error de la api
    arbolito().catch((error) => {
      error.message;
    });
  </script>
</body>

</html>
