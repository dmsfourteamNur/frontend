<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		td {
			border: 1px solid;
		}
	</style>
</head>

<body>

	<table>
		<thead>
			<th>#</th>
			<th>A</th>
			<th>B</th>
			<th>C</th>
			<th>D</th>
			<th>E</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>1A</td>
				<td>1B</td>
				<td>1C</td>
				<td>1D</td>
				<td>1E</td>
			</tr>
			<tr>
				<td>2</td>
				<td rowspan="2">2A</td>
				<td>2C</td>
				<td>2D</td>
				<td>2E</td>
			</tr>
			<tr>
				<td>3</td>
				<td>3A</td>
				<td>3B</td>
				<td>3C</td>
				<td>3D</td>
				<td>3E</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
